<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product JSON Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">üõçÔ∏è Product JSON Generator</h2>
        
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price (DZD)</label>
            <input type="number" id="price" class="form-control" placeholder="Enter price" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Main Image</label>
            <input type="file" id="mainImage" class="form-control" accept="image/*">
        </div>

        <div class="mb-3">
            <label class="form-label">Additional Images (Max 3)</label>
            <input type="file" id="image1" class="form-control" accept="image/*">
            <input type="file" id="image2" class="form-control mt-2" accept="image/*">
            <input type="file" id="image3" class="form-control mt-2" accept="image/*">
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary" onclick="generateJSON()">Generate JSON</button>
            <button class="btn btn-success" onclick="downloadJSON()">Download JSON</button>
        </div>
    </div>

    <div class="card mt-4 p-3 shadow">
        <h3 class="text-center">Generated JSON</h3>
        <pre id="jsonOutput" class="bg-light p-3 rounded"></pre>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
